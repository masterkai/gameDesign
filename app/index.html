<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Design</title>
    <link rel="stylesheet"
          href="temp/styles/styles.css">
</head>
<body>
<div class="large-hero">
    <picture>
        <img srcset="assets/images/KV-BG.jpg 1920w"
             alt="" class="large-hero__image">
    </picture>
    <div class="large-hero__main-KV">
        <img srcset="assets/images/mainKV.png"
             alt="" class="large-hero__image">
    </div>
</div>

<section class="form page-section--small page-section--gray">
    <div class="wrapper">
        <div class="row">
            <h1 class="headline headline--centered headline--t-margin-small headline--no-t-margin">
            <i class="fa fa-hand-o-right fa-2x" aria-hidden="true"></i>&nbsp;線上登記索取課程簡章 免費領取遊戲設計體驗課程</h1>
            <div class="row__medium-6 row__medium-6--smaller row__b-margin-until-medium">
                <picture>
                    <source srcset='assets/images/gift-12000.png' media='(min-width: 1020px)'>
                    <source srcset='assets/images/gift-12000_m.png' media='(min-width: 800px)'>
                    <img src="assets/images/gift-12000.png"
                         alt="線上課程12000堂">
                </picture>
            </div>
            <div
                    class="row__medium-6 row__medium-6--larger">
                <form class="form-signin" role="form">

                        <input class="form-control name" type="text" id="name" placeholder="姓名" >
                        <input class="form-control tel" type="text" id="mobile" placeholder="電話" >
                        <input class="form-control" type="text" id="email" placeholder="Email" >
                    <div class="row row--gutters">
                        <div class="row__medium-6">
                            <select class="form-control A" id="ddl_city_no"></select>
                        </div>
                        <div class="row__medium-6">
                            <select class="form-control B"
                                    id="ddl_area_no"></select>
                        </div>
                    </div>
                    <div class="checkbox row">
                        <input class="checkbox"  name="per_chk" type="checkbox">我已詳細閱讀並接受 <a onclick="window.open('http://www.pcschool.com.tw/member/Message.html','person',config='height=640,width=830');return false;" href="#">個資保護聲明</a>
                    </div>
                </form>

                <p class="text-center">
                    <a class="btn btn--large"
                       id="sBut" onClick="but_send();">馬上預約</a>
                </p>
            </div>

        </div>
    </div>
</section>

<section class="whomYouWanttoBe page-section--small page-section--black">
    <div class="wrapper">
        <img class="whomYouWanttoBe__img" src="assets/images/whomYouWanttoBe.svg" alt="">
        <h1 class="headline headline--centered headline--small-break">遊戲設計團隊有許多設計成員<br>你最想成為哪一種?</h1>
    </div>
</section>

<section class="features--game-planning">
<div class="wrapper">
    <div class="row row--gutters">
        <div class="row__medium-6">
            <img class="features__img1" src="assets/images/features-1.svg" alt="">
        </div>
        <div class="row__medium-6">
            <h1 class="section-title section-title section-title--big-t-margin"><img class="section-title__icon" src="assets/images/cup.svg" alt="">遊戲企劃<img class="section-title__icon-left" src="assets/images/cup.svg" alt=""></h1>
            <div class="generic-content-container">
                <p>提供遊戲專案管理所需的遊戲企劃思維，使開發流程更加國際化、標準化、專業化。完整解析遊戲環境、遊戲流程、營運模式，提升各項整合能力，加速遊戲產出。</p>
            </div>
        </div>
    </div>
</div>
    
</section>

<script src="/temp/scripts/App.js"></script>
</body>
</html>
